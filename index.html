        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var crs = new L.Proj.CRS('EPSG:3857', '+proj=merc +a=6378137 +b=6378137 +lat_ts=0 +lon_0=0 +x_0=0 +y_0=0 +k=1 +units=m +nadgrids=@null +wktext +no_defs', {

        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false,

            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['created_at'] !== null ? Autolinker.link(feature.properties['created_at'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/USCapitals_3.png" /> US Capitals': layer_USCapitals_3,'<img src="legend/TrumpTweets20_2.png" /> TrumpTweets2.0': layer_TrumpTweets20_2,'<img src="legend/COVID19tweets_USA_1.png" /> COVID19tweets_USA': layer_COVID19tweets_USA_1,"Stamen Toner Lite": layer_StamenTonerLite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_USCapitals_3.eachLayer(function(layer) {
            var context = {

            };
            layer.bindTooltip((layer.feature.properties['CITY_NAME'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'Bahnschrift SemiCondensed\', sans-serif;">' + layer.feature.properties['CITY_NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_USCapitals_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_USCapitals_3]);
        map.on("zoomend", function(){

        });
